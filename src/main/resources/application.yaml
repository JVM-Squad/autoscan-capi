server:
  port: 8380
  ssl:
    enabled: false
    key-store-type: PKCS12
    key-store:
    key-store-password:
capi:
  #### Kafka is still experimental ####
  kafka:
    enabled: false
    host:
    topic:
    group-instance:
    group-id:
    ssl:
      enabled: false
      keystore:
        location:
        password:
      truststore:
        location:
        password:
  reverse:
    proxy:
      enabled: false
      host: localhost:8380
  #### DO NOT CHANGE, unless you know exactly that you CAPI to follow Redirects. ###
  #### If you want to disable routes from following redirects ####
  disable:
    redirect: true
  #### Websocket Gateway (Editable Property) ####
  websocket:
    enabled: false
    server:
      host: localhost
      port: 8381
  #### gRPC Gateway (Editable Property) ####
  grpc:
    enabled: false
    server:
      host: localhost
      port: 8382
  #### Enable Traces (Editable Property) ####
  traces:
    enabled: false
    endpoint: http://localhost:9411/api/v2/spans
  #### Consul Integration (Editable Property) ####
  #### If you want CAPI to search consul for available APIs to be deployed, enable this feature. ####
  consul:
    host: http://localhost:8500
    discovery:
      enabled: false
      timer:
        interval: 120000
  #### Certificate Management (Editable property) ####
  #### If you want to enable certificate management, please provide a trust store (JKS). ####
  trust:
    store:
      enabled: false
      path:
      password:
  #### CORS (Manager) (Editable property)
  #### For web applications calling CAPI Manager Endpoint, if you want to restrict who is allowed to call.
  manager:
    context: /manager
    cors:
      host: http://localhost:4200
    #### Management endpoints security configuration (Editable property) ####
    ## CAPI Manager endpoints can be secured by enabling this feature, if you enable, you need to provide the JWK endpoint of your OIDC provider.
    ## If the OIDC Provider listens on HTTPS, it needs to be trusted by CAPI
    security:
      enabled: false
      issuer:
  version: ^project.version^
  name: ^project.name^
  spring:
    version: ^project.description^
  gateway:
    cors:
      management:
        enabled: true
    error:
      #### All calls in error will be bridged to this endpoint ####
      endpoint: localhost:8380/capi-error

#### DO NOT CHANGE SPRINGDOC PROPERTIES ####
#### This is important to disable the default petstore ####
springdoc:
  swagger-ui:
    enabled: true
    disable.swagger-default-url: true
#### DO NOT CHANGE THESE SPRING AUTOCONFIGURE EXCLUSIONS #####
spring:
  #### We want persistence to be optional, so we disable autoconfiguration for JPA ####
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  profiles:
    active: default
  ### CAPI Banner, keep it, it is beautiful!
  banner:
    location: classpath:capi.txt
  ### Allow bean definition overriding (Do not change) ###
  main:
    allow-bean-definition-overriding: true
camel:
  component:
    metrics:
      enabled: true
  servlet:
    mapping:
      context-path: /capi/*
  springboot:
    name: capi-gateway

#### Actuator Metrics Endpoint Configuration (Do not change) ####
management:
  security:
    enabled: false
  endpoint:
    camelroutes:
      enabled: true
  endpoints:
    web:
      base-path: /analytics/
      exposure:
        include: 'health,prometheus'

#### Time to live for Sticky Sessions feature ####
sticky:
  session:
    time:
      to:
        live: 2
#### OAUTH2 Support to protect the routes. (Editable properties) ####
oauth2:
  cookieName:
  provider:
    enabled: false
    keys: http://localhost:8080/realms/master/protocol/openid-connect/certs
    host: http://localhost:8080
    realm: /realms/master
    clientId:
    clientSecret:
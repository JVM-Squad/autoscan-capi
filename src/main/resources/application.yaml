#### Actuator Metrics Endpoint Configuration ####
management:
  security:
    enabled: false
  endpoint:
    camelroutes:
      enabled: true
  endpoints:
    web:
      base-path: /analytics/
      exposure:
        include: '*'

#### Time to live for Sticky Sessions feature ####
sticky:
  session:
    time:
      to:
        live: 2
oidc:
  provider:
    enabled: false
    host: http://localhost:8080
    clientId:
    clientSecret:
#### Actuator Metrics Endpoint Configuration ####
management:
  security:
    enabled: false
  endpoint:
    camelroutes:
      enabled: true
  endpoints:
    web:
      base-path: /analytics/
      exposure:
        include: 'health,prometheus'

#### Time to live for Sticky Sessions feature ####
sticky:
  session:
    time:
      to:
        live: 2
oauth2:
  cookieName:
  provider:
    enabled: false
    host: http://localhost:8080
    keys: http://localhost:8080/realms/master/protocol/openid-connect/certs
    realm: /realms/
    clientId:
    clientSecret: